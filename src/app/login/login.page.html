<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Enter UserName" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password Input"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button padding color="secondary" (click)="login()">Login</ion-button>
</ion-content>
